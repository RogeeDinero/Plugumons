<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plugumons ‚ö° Mystery Box</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #0b0b3b, #0057b8, #00c6ff);
      color: white;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #ffeb3b;
      text-shadow: 0 0 15px #ffeb3b, 0 0 25px #ffeb3b;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 500px;
      color: #d8eaff;
    }

    .mystery-box {
      background: rgba(255, 255, 255, 0.1);
      border: 3px solid #ffeb3b;
      box-shadow: 0 0 25px #ffeb3b, inset 0 0 15px #ffeb3b;
      padding: 40px;
      border-radius: 20px;
      margin-top: 40px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .mystery-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00ff99, inset 0 0 20px #00ff99;
    }

    .mystery-icon {
      font-size: 4em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); color: #ffeb3b; }
      50% { transform: scale(1.1); color: #00ff99; }
      100% { transform: scale(1); color: #ffeb3b; }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #00ff99;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #ffeb3b;
      box-shadow: 0 0 25px #ffeb3b;
    }

    .wallet-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background: #ffeb3b;
      color: #007bff;
      box-shadow: 0 0 20px 4px #00ff99;
      animation: pulseBtn 2s infinite;
    }

    .wallet-btn:hover {
      background: #fff43b;
      transform: scale(1.05);
    }

    @keyframes pulseBtn {
      0% { box-shadow: 0 0 10px 2px #00ff99; }
      50% { box-shadow: 0 0 25px 8px #00ff99; }
      100% { box-shadow: 0 0 10px 2px #00ff99; }
    }

    .lightning {
      position: absolute;
      color: #ffeb3b;
      font-size: 2rem;
      opacity: 0.7;
      animation: floatLightning 6s linear infinite, flicker 3s infinite;
    }

    @keyframes floatLightning {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-50vh) rotate(360deg); opacity: 0; }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
        text-shadow: 0 0 5px #fff, 0 0 20px #ffeb3b, 0 0 40px #ffeb3b;
      }
      20%, 24%, 55% {
        opacity: 0.2;
        text-shadow: none;
      }
    }

    /* Reward Popup */
    .reward-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0b0b3b;
      border: 3px solid #ffeb3b;
      border-radius: 20px;
      padding: 30px 50px;
      box-shadow: 0 0 25px #ffeb3b, inset 0 0 15px #ffeb3b;
      text-align: center;
      z-index: 9999;
      color: #fff;
      font-size: 1.5rem;
    }

    .reward-popup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ffeb3b;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://plugumons.com" class="back-btn">‚¨Ö Back</a>
    <h1>üéÅ Mystery Box</h1>
    <p>Every Plugumon hides a spark of the unknown... Open a box and see what energy you uncover! ‚ö°</p>
    
    <button id="connectWalletBtn" class="wallet-btn">Connect Wallet</button>
    <p id="walletAddress"></p>
    
    <div class="mystery-box" onclick="revealReward()">
      <div class="mystery-icon">‚ùì</div>
      <p>Tap to Open</p>
    </div>
  </div>

  <div class="lightning" style="left:10%; animation-delay: 0s;">‚ö°</div>
  <div class="lightning" style="left:30%; animation-delay: 2s;">‚ö°</div>
  <div class="lightning" style="left:60%; animation-delay: 4s;">‚ö°</div>
  <div class="lightning" style="left:80%; animation-delay: 1s;">‚ö°</div>
  <div class="lightning" style="left:50%; animation-delay: 3s;">‚ö°</div>

  <!-- Reward Popup -->
  <div id="rewardPopup" class="reward-popup">
    <div id="rewardMessage"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    let connectedWallet = null;
    const walletBtn = document.getElementById('connectWalletBtn');
    const walletAddressText = document.getElementById('walletAddress');
    const rewardPopup = document.getElementById('rewardPopup');
    const rewardMessage = document.getElementById('rewardMessage');

    // Connect wallet (Phantom, Solflare, Backpack)
    walletBtn.addEventListener('click', async () => {
        try {
            if (window.solana?.isPhantom) connectedWallet = window.solana;
            else if (window.solflare?.isSolflare) connectedWallet = window.solflare;
            else if (window.backpack?.solana) connectedWallet = window.backpack.solana;
            else {
                alert("No compatible Solana wallet found. Please install Phantom, Solflare, or Backpack.");
                return;
            }

            const resp = await connectedWallet.connect();
            walletAddressText.textContent = "Connected: " + resp.publicKey.toString();
            walletBtn.textContent = "Wallet Connected ‚úÖ";
        } catch (err) {
            console.error(err);
            alert("Failed to connect wallet.");
        }
    });

    // Reveal reward
    async function revealReward() {
      if (!connectedWallet) {
        alert("You must connect your wallet first!");
        return;
      }

      const userPublicKey = connectedWallet.publicKey.toString();

      try {
        const res = await fetch('http://localhost:3000/api/open-box', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userPublicKey })
        });
        const data = await res.json();
        rewardMessage.textContent = data.message;
        rewardPopup.style.display = 'block';
      } catch (err) {
        console.error(err);
        alert("Something went wrong while opening the box.");
      }
    }

    function closePopup() {
      rewardPopup.style.display = 'none';
    }
  </script>
</body>
</html>
