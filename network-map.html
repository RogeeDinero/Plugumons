<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plugumons Live Network Map ⚡</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #001f3f 0%, #000 100%);
    font-family: 'Orbitron', sans-serif;
    color: #00ffcc;
  }
  #stats {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid #00ffcc;
    border-radius: 10px;
    padding: 15px 20px;
    box-shadow: 0 0 15px #00ffcc;
    font-size: 1.1rem;
    line-height: 1.6;
    z-index: 5;
  }
  #stats h2 {
    margin: 0 0 10px 0;
    color: #00ffee;
    text-shadow: 0 0 10px #00ffee;
  }
  canvas {
    display: block;
  }

  .back-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(0, 255, 204, 0.15);
    border: 2px solid #00ffcc;
    color: #00ffee;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    transition: 0.3s;
    box-shadow: 0 0 10px #00ffcc;
    z-index: 10;
  }
  .back-btn:hover {
    background: rgba(0, 255, 204, 0.4);
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ffee;
  }

  #betaNotice {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    font-size: 1.3rem;
    color: #00ffee;
    text-shadow:
      0 0 10px #00ffee,
      0 0 20px #00ccff,
      0 0 40px #00ffff;
    z-index: 10;
    animation: glowPulse 2s infinite alternate;
  }

  @keyframes glowPulse {
    from { text-shadow: 0 0 10px #00ffee, 0 0 20px #00ccff, 0 0 40px #00ffff; }
    to { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ccff, 0 0 60px #00ffee; }
  }
</style>
</head>
<body>
  <div id="stats">
    <h2>⚡ Plugumon Network Status</h2>
    <div>Power: <span id="power">128,742</span></div>
    <div>Active Plugumons: <span id="plugumons">...</span></div>
    <div>Inactive Plugumons: <span id="inactive">...</span></div>
    <div>Stability: <span id="stability">...</span></div>
  </div>

  <a href="index.html" class="back-btn">← Back to Home</a>
  <div id="betaNotice">⚙️ Network Map in <strong>BETA TESTING</strong> — still under construction! ⚡</div>

  <canvas id="grid"></canvas>

<script>
  const API_KEY = "2c55930f-c3f5-4523-bbf9-a119461178f3";
  const COLLECTION_ID = "4Qy6grGLpMBk2q13tPt32UkCzahWCSLEBLbRvHCZYket";
  const HELIUS_URL = `https://mainnet.helius-rpc.com/?api-key=${API_KEY}`;

  const canvas = document.getElementById("grid");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let nodes = [];

  let totalPlugumons = 1000;
  let plugumonCount = 0;
  let avgPower = 128742; // for status box smoothing

  async function fetchPlugumons() {
    try {
      const response = await fetch(HELIUS_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          jsonrpc: "2.0",
          id: "plugumons",
          method: "getAssetsByGroup",
          params: {
            groupKey: "collection",
            groupValue: COLLECTION_ID,
            page: 1,
            limit: 1000
          }
        })
      });

      const data = await response.json();
      const assets = data?.result?.items || [];
      plugumonCount = assets.length;

      // Generate nodes with NFT metadata and initial random Power
      nodes = assets.map((nft, index) => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: 3 + Math.random() * 3,
        speedX: (Math.random() - 0.5) * 0.6,
        speedY: (Math.random() - 0.5) * 0.6,
        id: nft.content?.metadata?.name || `Plugumon #${index+1}`,
        img: nft.content?.links?.image || null,
        glow: 0,
        power: 100 + Math.random() * 300
      }));

      document.getElementById("plugumons").textContent = plugumonCount;
      document.getElementById("inactive").textContent = totalPlugumons - plugumonCount;

      drawScene();
    } catch (err) {
      console.error("Error fetching Plugumons:", err);
    }
  }

  function drawScene() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    connectNodes();
    drawNodes();
    updateNetworkPower();
    updateStability();
    requestAnimationFrame(drawScene);
  }

  function drawNodes() {
    nodes.forEach(node => {
      // Smaller fluctuation for slower movement
      node.power += (Math.random() - 0.5) * 1.5;
      node.power = Math.max(50, Math.min(node.power, 500));

      ctx.beginPath();
      ctx.arc(node.x, node.y, node.radius + node.glow * 0.3, 0, Math.PI * 2);
      ctx.fillStyle = "#00ffcc";
      ctx.shadowBlur = 15 + node.glow * 10;
      ctx.shadowColor = "#00ffff";
      ctx.fill();

      node.x += node.speedX;
      node.y += node.speedY;
      if (node.glow > 0) node.glow -= 0.05; // slower fade
      if (node.x < 0 || node.x > canvas.width) node.speedX *= -1;
      if (node.y < 0 || node.y > canvas.height) node.speedY *= -1;
    });
  }

  function connectNodes() {
    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        const dx = nodes[i].x - nodes[j].x;
        const dy = nodes[i].y - nodes[j].y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 150) {
          ctx.beginPath();
          ctx.moveTo(nodes[i].x, nodes[i].y);
          ctx.lineTo(nodes[j].x, nodes[j].y);
          ctx.strokeStyle = "rgba(0,255,204," + (1 - dist / 150) + ")";
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      }
    }
  }

  // Update total Power in status box with smoothing
  function updateNetworkPower() {
    const totalPower = nodes.reduce((sum, n) => sum + n.power, 0);
    // Smooth transition
    avgPower += (totalPower - avgPower) * 0.02;
    document.getElementById("power").textContent = Math.floor(avgPower).toLocaleString();
  }

  // Update Stability based on Power and active Plugumons
  function updateStability() {
    const activityRatio = plugumonCount / totalPlugumons;
    const powerFactor = avgPower / (nodes.length * 200 || 1); // assume avg expected power ~200
    let stability = 80 + activityRatio * 15 + powerFactor * 5;
    stability = Math.min(100, stability);
    document.getElementById("stability").textContent = stability.toFixed(1) + "%";
  }

  // Tooltip
  const tooltip = document.createElement("div");
  tooltip.style.position = "absolute";
  tooltip.style.padding = "6px 10px";
  tooltip.style.background = "rgba(0, 0, 0, 0.8)";
  tooltip.style.border = "1px solid #00ff99";
  tooltip.style.borderRadius = "8px";
  tooltip.style.color = "#fff";
  tooltip.style.fontSize = "0.9rem";
  tooltip.style.pointerEvents = "none";
  tooltip.style.display = "none";
  tooltip.style.zIndex = "10";
  document.body.appendChild(tooltip);

  canvas.addEventListener("mousemove", e => {
    let hover = null;
    nodes.forEach(node => {
      const dx = e.clientX - node.x;
      const dy = e.clientY - node.y;
      if (Math.sqrt(dx*dx + dy*dy) < 10) hover = node;
    });
    if (hover) {
      tooltip.style.left = e.clientX + 10 + "px";
      tooltip.style.top = e.clientY + 10 + "px";
      tooltip.innerHTML = `<strong>${hover.id}</strong><br>Power: ${hover.power.toFixed(1)} ⚡`;
      if (hover.img) tooltip.innerHTML += `<br><img src="${hover.img}" width="80" style="border-radius:6px;margin-top:4px;">`;
      tooltip.style.display = "block";
    } else tooltip.style.display = "none";
  });

  fetchPlugumons();
  setInterval(fetchPlugumons, 60000);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
